<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Browser Environment Test</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style type="text/css">
	pre output:first-child { padding-top: 0; }
</style>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<article class="col-sm-4 col-sm-offset-2">
			<h2>Variables</h2>
			<textarea id="variables.kit" class="form-control"><!-- $msg Hello world. --></textarea>
		</article>
		<article class="col-sm-4">
			<h2>Index</h2>
			<textarea id="index.kit" class="form-control"><!-- @import variables.kit -->
<h2><!--$msg--></h2></textarea>
		</article>
		<section class="col-sm-8 col-sm-offset-2">
			<header>
				<button id="submit" class="btn btn-primary  pull-right"><i class="fa fa-check"></i> Go</button>
				<h2>Result</h2>
			</header>
			<pre><output id="result"></output></pre>
		</section>
	</div>
</div>
	
<div id="scripts">
<script type="text/javascript" src="../../src/kit.js"></script>
<script type="text/javascript">
	// the elements
	var $index  = document.querySelector('#index\\.kit')
	var $submit = document.querySelector('#submit')
	var $result = document.querySelector('#result')
	
	// the kit object
	var kit = new LPEngineKIT($index, { dev: true, env: 'browser' })
	
	// onclicks
	$submit.onclick = submit
	
	// functions
	function submit() {
		$result.innerHTML = kit.getResult().replace(/</g, '&lt;').replace(/>/g, '&gt;')
	}
</script>
</div>

</body>
</html>
